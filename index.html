<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <meta name="theme-color" content="#317EFB"/>
    <title>Sistema de facturación</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/img/factura.png" type="image/x-icon">
    <!-- install bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- install Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Install fontawesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Install Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Install CSS File -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Install Footer File -->
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<!--  -->
<div id="alert"></div>
<section class="container mt-5" >
   <div class="container">
    <img src="/img/factura.gif" class="icon" alt="Icono"  width="150"
        height="150" >
    <h1 class="text-center">   &nbsp; Sistema de Facturación</h1>
   </div>  
   <hr>
<div class="column form-column container" >
    
    <div class="col-sm-6 col-md- col-lg-6 col-xl-6">
        <input type="text" placeholder="Articulo" id="title" class="form-control" required>
    </div>  
    <div class="column ">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 my-6">
            <input type="number" onkeyup="getTotal()" placeholder="Precio" id="price" class="form-control" required>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 my-6">
            <input type="number" onkeyup="getTotal()" placeholder="Impuesto" id="taxes" class="form-control" required>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 my-6">
            <input type="number" onkeyup="getTotal()" placeholder="Recargos" id="ads" class="form-control" required>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 my-6">
            <input type="number" onkeyup="getTotal()" placeholder="Descuentos" id="discount" class="form-control" required>
        </div>        
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 my-6 " id="total">           
            <!--<p id="total">  </p>-->
        </div>
    </div>
    <div class="col-sm-6 mb-6 col-md-6 col-lg-6 col-xl-6 mb-6 ">
        <input type="text" placeholder="Categoria" id="category" class="form-control" required>
    </div>  
    
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-6">
        <button class="btn w-100 btn-outline-light" id="submit">Facturar</button>
    </div> 
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 mb-6">
        <input type="search" placeholder="Buscar por Categoria" onkeyup="searchProduct(this.value)" id="search" class="form-control" required>
    </div> 

     <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 mb-2">
        <button class="btn w-100 btn-outline-light" id="delete_all" >Borrar Todo</button>
    </div>  

</div>
<hr>
<table class="table text-center table-responsive">
  <thead>
    <tr>
        <th>ID</th>
        <th>Articulo</th>
        <th>Precio</th>
        <th>Impuestos</th>
        <th>Recargos</th>
        <th>Descuento</th>
        <th>Total</th>
        <th>Categoria</th>
        <th>Editar</th>
        <th>Borrar</th>
    </tr>
  </thead>
  <tbody id="tBody"> </tbody>
</table>
<hr>
</section>
<section>
    <footer class="footer container">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-wechat"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-github"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-discord"></ion-icon>
            </a></li>
        </ul>        
        <p>&copy; 2024 Walter Gomez fullstack developer</p>
      </footer> 
</section>
    <!-- Install JS File -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
